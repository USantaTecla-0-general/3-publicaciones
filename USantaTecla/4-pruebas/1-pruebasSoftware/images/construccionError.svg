@startuml
skinparam backgroundColor #222222
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam activity {
   startColor #DarkGrey
   endColor #DarkGrey
   borderColor #DarkGrey
   BackgroundColor #222222
   FontColor #DarkGrey
   DiamondBorderColor #DarkGrey
   DiamondBackgroundColor #222222
}
start
:Checkout\n de la rama \ncon error;
repeat
repeat
if () then(<font color="red">necesario</font>)
:Ampliar cobertura de \ntest para localizar \nel error automáticamente;
endif
:Modificar el \ncódigo de producción\n y/o pruebas;
:Construir \n(compilar, enlazar, ...);
repeat while () is (<font color="red">!construye</font>)
:Ejecutar Pruebas\n de Regresión;
repeat while () is (<font color="red">rojo</font>)
:Checkin \na la rama de \ndesarrollo;
stop
@enduml

